    <script src="./js/message_view.js" type="text/javascript"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var message = new MessageViewer({
                "data": [{
                    "side_class": "right",
                    "name": "デルタちゃん",
                    "message":"はじめまして！<br>デルタクロス京都公式キャラクターでるたです。<br />今日は夏休み終盤で忙しいのにMeetupに来てくれてありがとう！",
                    "img_url": "./img/deltatyan.jpg"
                },{
                    "message":"今日は、デルタクロス京都について私が説明するね！<br>聞いてね！<br />"
                },{
                    "message":"デルタクロス京都は、学生による学生のためのコミュニティスペースだよ"
                }
                 ,{
                    "message":"エンジニア・デザイナー・プランナーの学生のための団体、それがデルタクロス京都だよ。"
                }],
                "option": {
                    "loop": true
                }
            });
        }, false);
    </script>

                <div class="messageView" id="default">
                    <div class="mv-contents">
                        <p class="mv-name"></p>
                        <div class="mv-comment">
